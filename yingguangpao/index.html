<script>

   var timeline = 0;

   var imgsrc = [
   {src:"dist/img/p1/girl.png",id:"",per:"1"},

   ];
// 预加载
function loading(percent){
  percent=(percent);   
  $(".p1fontTop").text(percent+"%");
}
function loadingEffect(){
  var le = function(){
    if(currentPercent <= loadPercent){
      loading(currentPercent);
      currentPercent ++;

    }
    if(currentPercent > 100){
      isDeviceMotionHandler=1;
      clearInterval(intervalId); 
      aaa();
      $(".p1fontTop").css("display","none");  

    }
  }
  intervalId = setInterval(le,10);
}

    //loading images
    function preloadImages(){
      if(imgsrc.length <= 0){
        //isPreloadReady = true;
      }else{
        var res = imgsrc[0];
        imgsrc.splice(0,1);
        var Img = new Image(); 
        Img.src = res.src; 
        Img.onload = function () { 
          loadPercent = res.per;
          preloadImages();
        }
      }
    }
   preloadImages();
   loadingEffect();

 })

var flag = false;
function aaa(){
  var mySwiper = new Swiper ('.swiper-container', {
   direction : 'vertical',
   pagination: '.swiper-pagination',
   noSwiping : true,
   noSwipingClass : 'stop-swiping',
   mousewheelControl : true,
   onInit: function(swiper){
     swiperAnimateCache(swiper);
     swiperAnimate(swiper);
   },
   onSlideChangeEnd: function(swiper){

    if(mySwiper.activeIndex==5){
      $(".swiper-slide6").scrollTop(1);
    }
    swiperAnimate(swiper);

  },

  onTransitionEnd: function(swiper){
   swiperAnimate(swiper);
 }


}) 
  $(".swiper-slide6").scroll(function(){
    if($(".swiper-slide6").scrollTop()==0)
      mySwiper.slidePrev();

  });

}        
</script>
